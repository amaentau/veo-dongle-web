<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veo URL Publisher</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Veo URL Publisher</h1>
        </header>

        <nav class="app-navigation">
            <button class="nav-button active" data-page="publish">
                <span class="material-icons">send</span>
                Publish
            </button>
            <button class="nav-button" data-page="check">
                <span class="material-icons">search</span>
                Check
            </button>
            <button class="nav-button" data-page="settings">
                <span class="material-icons">settings</span>
                Settings
            </button>
        </nav>

        <main class="app-main">
            <!-- Publish Page -->
            <div id="publishPage" class="page active">
                <div class="page-header">
                    <h2>Publish Veo URL to a Device</h2>
                </div>

                <form id="publishForm" class="stream-url-form">
                    <div class="form-group">
                        <label for="deviceIdInput">Device ID</label>
                        <input type="text" id="deviceIdInput" name="deviceId" placeholder="e.g., pi-livingroom" required>
                    </div>
                    <div class="form-group">
                        <label for="veoUrlInput">Veo Stream URL</label>
                        <input type="url" id="veoUrlInput" name="veoUrl" placeholder="https://live.veo.co/stream/..." required>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="secondary-button" id="fillExample">Use Example</button>
                        <button type="submit" class="primary-button">
                            <span class="material-icons">send</span>
                            Publish URL
                        </button>
                    </div>
                </form>
            </div>

            <!-- Check Page -->
            <div id="checkPage" class="page">
                <div class="page-header">
                    <h2>Check Latest URL for a Device</h2>
                </div>

                <form id="checkForm" class="stream-url-form">
                    <div class="form-group">
                        <label for="checkDeviceIdInput">Device ID</label>
                        <input type="text" id="checkDeviceIdInput" name="deviceId" placeholder="e.g., pi-livingroom" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="primary-button">
                            <span class="material-icons">search</span>
                            Check Latest
                        </button>
                    </div>
                </form>

                <div id="latestResult" class="settings-form" style="margin-top: 16px; display:none;">
                    <div class="form-group">
                        <label>Latest URL</label>
                        <input type="text" id="latestUrl" readonly>
                    </div>
                    <div class="form-group">
                        <label>Updated At</label>
                        <input type="text" id="latestUpdatedAt" readonly>
                    </div>
                </div>
            </div>

            <!-- Settings Page -->
            <div id="settingsPage" class="page">
                <div class="page-header">
                    <h2>Settings</h2>
                </div>

                <div class="settings-form">
                    <div class="form-group">
                        <label for="apiUrl">API Base URL</label>
                        <input
                            type="url"
                            id="apiUrl"
                            name="apiUrl"
                            placeholder="https://your-azure-function-url"
                            value="http://localhost:4000"
                        >
                        <small class="form-help">Your Azure Functions URL or local development server</small>
                    </div>

                    <div class="form-actions">
                        <button class="primary-button" id="saveSettings">Save Settings</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loadingText">Processing...</p>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
